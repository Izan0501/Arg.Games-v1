<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/login.css">
    </head>
<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        <!--singUp-->
        <div class="singUp">
            <form>
                <label for="chk" aria-hidden="true">Sing Up</label>
                <input type="text" name="txt" placeholder="User Name" required="">
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pswrd" placeholder="Password" required="">
                <button type="submit">Sing Up</button>
            </form>
        </div>
        <!--Login-->
        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pswrd" placeholder="Password" required="">
                <button href="/index.html" type="submit">Login</button>
            </form>
        </div>
    </div>
     <!--scrollRevealJsEffect-->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!--bootstrapScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!--jsScript-->
    <script src="/App.js"></script>
</body>
</html>
